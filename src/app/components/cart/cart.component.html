<div
  class="fixed h-screen w-3/4 md:w-2/3 xl:w-1/3 transition-all duration-500 top-0 bg-orange-50 border-l border-l-red-900"
  [ngClass]="{
    '-right-3/4 md:-right-2/3 xl:-right-1/3': shoppingActive === false,
    'right-0': shoppingActive === true
  }"
>
  <div class="relative w-full h-full ">
      <fa-icon
      [icon]="faShoppingBag"
      (click)="onChangeSBag()"
      class="text-center text-white text-xl absolute top-1/2 stroke-2 stroke-white transition-all duration-500 rounded-full w-14 h-14 p-3 border border-slate-800 cursor-pointer"
      [ngClass]="{
        '-left-16 bg-red-950': shoppingActive === false,
        '-left-10 bg-red-900': shoppingActive === true
      }"
      ></fa-icon>
      <div class="m-3">
          <h1 class="text-2xl text-center my-8 font-semibold underline">Cart</h1>
          <div class="overflow-y-auto">
              <!-- <span class={`${cart.length != 0 ? 'hidden':'block'} pl-3 text-base`}>You have not added products to the cart yet...</span> -->
              <table class="table-auto w-full border-separate">
                  <tbody>
                          <tr *ngFor="let product of products">
                              <td class="w-0 sm:w-1/4">
                                <img [src]="product.image" class="hidden sm:block mx-auto w-24 sm:w-24 md:w-60 xl:w-80 h-16 sm:h-24 md:h-16 xl:h-20 object-contain border-2 border-stone-200 p-1" alt="{{product.title}}">
                              </td>
                              <td class="w-auto pr-3 sm:px-3 text-justify flex flex-col justify-evenly sm:h-24">
                                  <img [src]="product.image" class="sm:hidden w-24 sm:w-24 h-16 sm:h-24 object-contain border-2 border-stone-200 p-1 mb-2" alt="{{product.title}}">
                                  <span class="text-xs sm:text-base font-medium line-clamp-2 sm:line-clamp-1"> {{product.title}} </span>
                                  <span class="text-xs text-red-900 mb-5"> 1 * USD$ {{product.price}}</span>
                              </td>
                              <td class="w-1/3 md:w-1/4 xl:w-1/3">
                                  <span class="text-xs sm:text-base font-bold border-l border-l-gray-800 pl-2"> USD$ {{product.price}}</span>
                              </td>
                          </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

</div>
