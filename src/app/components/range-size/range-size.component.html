<div
[ngClass]="{
  '-right-3/4 md:-right-1/3': cogActive == false,
  'right-0': cogActive == true
}"
  class="fixed h-40 w-3/4 md:w-1/3 transition-all duration-500 -top-px bg-gray-100 border border-gray-300"
>
  <div class="relative w-full h-full ">
      <fa-icon
      [icon]="faCog"
      (click)="onChangeCog()"
      class="text-center absolute stroke-2 transition-all duration-500 rounded-full w-12 h-12 p-3 border border-slate-800 cursor-pointer"
      [ngClass]="{
        'top-2 right-full mr-2 bg-gray-50 stroke-gray-800': cogActive == false,
        'top-2 right-2 mr-0 bg-gray-800 stroke-gray-50': cogActive == true
      }"
      ></fa-icon>

      <div class="w-full h-full p-4 lg:pr-24 lg:pl-10 flex flex-col justify-center">
          <label htmlFor="sizeRange" class="font-bold text-sm"> Size of product titles </label>
          <input type="range"
            [(ngModel)]="size"
            min="10"
            max="50"
            step="2"
            for="sizeRange"
            (mousemove)="onChangeSizeTitle($event)"
            class="my-2"
          />
          <span class="text-sm text-gray-500">{{label}} <b> {{size}} px</b></span>
      </div>
  </div>
</div>
