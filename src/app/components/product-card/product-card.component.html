<div>
  <app-text-title (changeTitle)="onChangeTitle($event)" [currentTitle]="product.title"></app-text-title>
  <div class="border-2 border-gray-700 px-3 py-6 transition duration-500 ease-in-out hover:shadow-xl">
      <img [src]="product.image" class="mx-auto w-2/3 h-80 object-contain border-2 border-slate-100 p-3" alt="">
      <h4
        [style.font-size.px]="currentSize"
        class="line-clamp-1 font-semibold my-4 h-16 flex items-stretch">
        {{product.title}}
      </h4>
      <div class="container-price grid grid-cols-2 gap-1">
          <b>USD$ {{product.price}}</b>
          <input
            type="number"
            [value]="countProducts"
            class="border-2 border-zinc-500 pl-2 rounded-md w-1/2 xl:w-3/4"
            />
      </div>
      <p class="text-sm my-4 text-justify line-clamp-3">{{product.description}}</p>
      <button
          (click)="onAddToCart(product)"
          class="block w-1/2 lg:w-1/3 xl:w-1/2 px-4 py-2 bg-red-950 rounded-md border-2 border-slate-950 text-white mx-auto transition-all duration-300 hover:bg-white hover:text-black"
      >Add To Cart</button>
      <a href="https://angular.io/" target="_blank" class="block text-center my-3 hover:text-red-800 text-sm">Learn More</a>
  </div>

</div>
